<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Jquery | Ajax</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" placeholder="Ex.: 00000-000" type="search" id="cep" maxlength=8>
                <button class="btn btn-outline-info my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
                <!-- Note que aqui não tem o type="submit", visto que isso é uma vantagem do ajax, atualizando apenas uma parte da página ao clicar no botão -->
            </div>
        </nav>
    </header>

    <main>
        <div class="container barra-progresso marg">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
        
        <div class="container div_cep marg">
            <div class="row">
                <h3 id="titulo_cep">Cep</h3>
            </div>
            <div class="row marg">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Logradouro</td>
                            <td id="logradouro"></td>
                        </tr>
                        <tr>
                            <td>Complemento</td>
                            <td id="complemento"></td>
                        </tr>
                        <tr>
                            <td>Bairro</td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>
                            <td>Localidade</td>
                            <td id="localidade"></td>
                        </tr>
                        <tr>
                            <td>UF</td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <footer class="fixed-botton">
        <div class="container">
            <p>https://viacep.com.br/</p>
        </div>
    </footer>
</body>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
